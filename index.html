<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "script" href = "scripting.js">
</head>

<body onload = "init()">
    <div style = width:105%; max-width:1920px; min-width:480px; height:200px; margin-left:-8px; overflow:hidden;></div>
    <h1>
        Codebreaker
    </h1>

    <div id="buttons">
        <button class = "button1" onclick = "button1()" id = "button1">1</button>
        <button class = "button2" onclick = "button2()" id = "button2">2</button>
        <button class = "button3" onclick = "button3()" id = "button3">3</button>
    </div>

    <div class = "display1" id = "display1" style = "display: none;">
        1
    </div>
    <div class = "display2" id = "display2" style = "display: none;">
        2
    </div>
    <div class = "display3" id = "display3" style = "display: none;">
        3
    </div>

    <div class = "lessThan" id="less" style = "display: none;">
        Too low
    </div>
    <div class = "greaterThan" id="greater" style = "display: none;">
        Too high
    </div>
      

    <button class = "clear" onclick = >Clear</button>

    <div class="clock" id="clockdisplay">
        <h1>Clock: <span id = "clockNum"></span></h1>
    </div>
</body>
<script src = "scripting.js"></script>
</html>
